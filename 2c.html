<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Validation</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form id="regForm">
    <div>Name: <input name="name"> <span class="err"></span></div>
    <div>Email: <input name="email"> <span class="err"></span></div>
    <div>Phone: <input name="phone"> <span class="err"></span></div>
    <div>Password: <input type="password" name="password"> <span class="err"></span></div>
    <button type="submit">Register</button>
  </form>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="validate.js"></script>
</body>
</html>
